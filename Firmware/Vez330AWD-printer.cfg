[stepper_x]
##	in M4 position
step_pin: PE15
dir_pin: PE11
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  
endstop_pin: ^PG11
position_endstop: -19
position_min: -19
position_max: 315
homing_speed: 50  
homing_retract_dist: 0
[tmc5160 stepper_x] 
spi_bus: spi3 
cs_pin: PE10
interpolate: false
run_current: 1.75
sense_resistor: 0.033
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 1


[stepper_x1]
##	in M6 position
step_pin: PE0
dir_pin: PG3
enable_pin: !PG4
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
[tmc5160 stepper_x1] 
